{% load static %}
{% load form_tags %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Categoría</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin: 3rem auto;
      max-width: 400px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h3 class="mb-4">
    {% if form.instance.pk %}✏️ Editar{% else %}➕ Nueva{% endif %} Categoría
  </h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.nombre|add_class:"form-control" }}
    </div>
    <button type="submit" class="btn btn-primary w-100">Guardar</button>
  </form>
</div>

</body>
</html>
